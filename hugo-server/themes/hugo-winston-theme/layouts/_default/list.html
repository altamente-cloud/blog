{{ define "body_classes" }}page-default-list{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
</div>

<div class="content">
  {{ range .Pages }}
  <div class="summary">
    <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p class="summary-description">{{ .Summary }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
