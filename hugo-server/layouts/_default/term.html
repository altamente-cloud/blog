{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
    <h1>Tag: {{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
</div>

<div class="content">
    {{ range .Pages }}
    <div class="summary">
        <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="summary-description">
            {{ if .Description }}
                {{ .Description }}
            {{ else }}
                {{ .Summary }}
            {{ end }}
        </p>
    </div>
    {{ end }}
</div>
{{ end }}
